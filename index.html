<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Robit Befriender</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <h1>Robit Befriender</h1>
        </header>

        <main>
            <div class="character-stats">
                <div class="player-stats">
                    <div class="befriended-robits">
                        <p>You've befriended <span id="befriend-num">0</span> Robits</p>
                        <div class="friends-list"></div>
                    </div>
                    <div class="player">
                        <p>
                            Your Friend Points
                            <span id="player-fp">10</span>
                        </p>
                    </div>
                </div>
                <div class="robit-stats">
                    <form>
                        <label for="robit-name-input">Invite A Robit!</label>
                        <input name="robit-name" id="robit-name-input" type="text" />
                        <button>Send Invite!</button>
                    </form>
                </div>
            </div>
            <div class="robits"></div>
        </main>
    </body>
</html>

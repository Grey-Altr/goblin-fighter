<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Robit Befriender</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <h1>Robit Befriender</h1>
        </header>

        <main>
            <div class="player-stats">
                <div class="befriended-robits">
                    <p>You've befriended <span id="befriend-num">0</span> Robits</p>
                    <div class="friends-list"></div>
                </div>
                <div class="player">
                    <p>
                        Your Friend Points
                        <span id="player-fp">100</span>
                    </p>
                </div>
                <div class="robit-stats">
                    <div>
                        <form>
                            <label for="robit-name-input">Invite A Robit!</label>
                            <div>
                                <input type="text" />
                                <button>Send Invite!</button>
                            </div>
                        </form>
                        <div class="robits"></div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
